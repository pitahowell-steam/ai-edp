<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real AI Trainer: EDP Apple vs Tomato</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 900px; width: 100%; }
        .setup-status { background: #fff3cd; padding: 10px; border-radius: 5px; margin-bottom: 10px; font-weight: bold; text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .zone { border: 2px solid #ddd; padding: 15px; border-radius: 8px; }
        img { width: 100%; height: 150px; object-fit: contain; background: #eee; margin-bottom: 10px; border-radius: 5px; }
        button { width: 100%; padding: 10px; margin: 5px 0; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; }
        .btn-apple { background: #4caf50; color: white; }
        .btn-tomato { background: #f44336; color: white; }
        .btn-train { background: #2196f3; color: white; font-size: 1.1em; }
        #result { margin-top: 15px; font-size: 1.5em; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ§  Real AI: Apple vs. Tomato</h1>
    <div id="status" class="setup-status">Loading Base Neural Network (MobileNet)...</div>

    <div class="grid">
        <div class="zone">
            <h2>1. Train (Create)</h2>
            <input type="text" id="img-url" placeholder="Paste Image URL..." style="width:94%; padding:8px;">
            <img id="preview" src="https://placehold.co/300x150?text=Paste+URL+Above">
            <button class="btn-apple" onclick="addSample('Apple')">Add as APPLE</button>
            <button class="btn-tomato" onclick="addSample('Tomato')">Add as TOMATO</button>
            <p>Samples: <span id="amount">0</span></p>
            <hr>
            <button class="btn-train" id="train-btn" onclick="trainModel()" disabled>Start Training</button>
        </div>

        <div class="zone">
            <h2>2. Test (Improve)</h2>
            <input type="text" id="test-url" placeholder="Paste Test Image URL..." style="width:94%; padding:8px;">
            <img id="test-preview" src="https://placehold.co/300x150?text=Test+Image">
            <button onclick="predict()" style="background:#607d8b; color:white;">Predict!</button>
            <div id="result">---</div>
        </div>
    </div>
</div>

<script>
    let featureExtractor;
    let classifier;
    let count = 0;

    // Initialize the Feature Extractor with MobileNet
    featureExtractor = ml5.featureExtractor('MobileNet', modelReady);
    
    function modelReady() {
        document.getElementById('status').innerText = "âœ… Model Loaded! Ready to Train.";
        document.getElementById('status').style.background = "#d4edda";
        classifier = featureExtractor.classification();
    }

    // Add Image Preview logic
    document.getElementById('img-url').addEventListener('input', (e) => {
        document.getElementById('preview').src = e.target.value;
    });
    document.getElementById('test-url').addEventListener('input', (e) => {
        document.getElementById('test-preview').src = e.target.value;
    });

    function addSample(label) {
        const img = document.getElementById('preview');
        // We use a helper to ensure the image is loaded before adding
        classifier.addImage(img, label);
        count++;
        document.getElementById('amount').innerText = count;
        if(count > 2) document.getElementById('train-btn').disabled = false;
    }

    function trainModel() {
        document.getElementById('status').innerText = "Training... please wait.";
        classifier.train((lossValue) => {
            if (lossValue) {
                console.log('Loss: ' + lossValue);
            } else {
                document.getElementById('status').innerText = "âœ… Done Training! Go Test it.";
            }
        });
    }

    function predict() {
        const testImg = document.getElementById('test-preview');
        classifier.classify(testImg, (err, result) => {
            if (err) {
                document.getElementById('result').innerText = "Error: Use a different URL (CORS)";
            } else {
                document.getElementById('result').innerText = result[0].label + " (" + (result[0].confidence * 100).toFixed(1) + "%)";
            }
        });
    }
</script>
</body>
</html>
